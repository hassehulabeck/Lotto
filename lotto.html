<html>
<script>

function lottorad() {
  var retur = [];
  for (let i = 0; i < 7; i++) {
    let slump = Math.ceil(Math.random() * 35);
    // Kontrollera om det framslumpade numret redan finns i retur.
    if (retur.indexOf(slump) == -1)
      retur.push(slump);
    else {
      // Vrid tillbaks iteratorn ett hack så att vi inte får ett nummer för lite.
      i--;
    }
  }
  // Sortera arrayen. Sort med nummer behöver en funktion som den nedan.
  retur.sort(function(a, b) {
    return a - b;
  });
  return retur;
}

console.log(lottorad());

</script>
</html>
